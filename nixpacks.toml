[phases.setup]
# Python 3.12에는 pip가 내장되어 있으므로 별도 pip 패키지 불필요
nixPkgs = ["python312"]

[phases.install]
cmds = [
  "python -m pip install --no-cache-dir --upgrade pip",
  "python -m pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
# 빌드 단계에서도 python -m pip로 명시적으로 실행 (pip 바이너리 경로 문제 방지)
cmds = [
  "python -m pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "python api_server.py"
