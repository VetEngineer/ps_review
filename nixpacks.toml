# Nixpacks가 기본적으로 Python과 pip를 포함한 가상환경을 자동 생성하므로
# Nix 패키지 설정을 제거하고 기본 동작을 사용합니다.

[phases.install]
cmds = [
  "python -m pip install --no-cache-dir --upgrade pip",
  "python -m pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
# 빌드 단계에서도 python -m pip로 명시적으로 실행 (pip 바이너리 경로 문제 방지)
cmds = [
  "python -m pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "python api_server.py"
